services:
  octane:
    build:
      context: .
      dockerfile: .docker/octane/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: magnifiq/octane:local
    container_name: magnifiq-octane
    ports:
      - "80:8000"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      OCTANE_SERVER: ${OCTANE_SERVER:-swoole}
      OCTANE_PORT: ${OCTANE_PORT:-8000}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}
      COMPOSER_CACHE_DIR: /tmp/composer
    volumes:
      - .:/var/www/html
      - composer-cache:/tmp/composer
    depends_on:
      - redis
      - postgres

  queue:
    build:
      context: .
      dockerfile: .docker/octane/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: magnifiq/octane:local
    command: ["php", "artisan", "horizon"]
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      COMPOSER_CACHE_DIR: /tmp/composer
    volumes:
      - .:/var/www/html
      - composer-cache:/tmp/composer
    depends_on:
      - redis

  scheduler:
    build:
      context: .
      dockerfile: .docker/octane/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
    image: magnifiq/octane:local
    container_name: magnifiq-scheduler
    command: ["php", "artisan", "schedule:work"]
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      COMPOSER_CACHE_DIR: /tmp/composer
    volumes:
      - .:/var/www/html
      - composer-cache:/tmp/composer
    depends_on:
      - redis

  vite:
    image: node:22-alpine
    container_name: magnifiq-vite
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port $${VITE_PORT:-5173}"
    ports:
      - "${VITE_PORT:-5173}:5173"
    environment:
      VITE_PORT: ${VITE_PORT:-5173}
      NODE_ENV: development
    volumes:
      - .:/var/www/html
      - node_modules:/var/www/html/node_modules

  redis:
    image: redis:7-alpine
    container_name: magnifiq-redis
    command: redis-server --save "" --appendonly no
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:15-alpine
    container_name: magnifiq-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-magnifiq}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  composer-cache:
  node_modules:
  redis-data:
  postgres-data:
